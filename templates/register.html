<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body style="background: #DCDCDC ">

    <form action="http://127.0.0.1:5000/storeUser" method="POST">

    <p>ID <input type="number" name="id" required/> </p>
    <p>FULL NAME <input type="text" name="name" required/> </p>
    <p>PASSWORD <input type="password" name="psw" required/> </p>
    <button type="submit">Register</button>
    </form>

</body>
</html>
